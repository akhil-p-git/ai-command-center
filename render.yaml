services:
  # Backend API Service
  - type: web
    name: ai-command-center-api
    runtime: docker
    dockerfilePath: ./infrastructure/Dockerfile.backend
    dockerContext: .
    region: oregon
    plan: free
    healthCheckPath: /health
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false  # Must be set manually in Render dashboard
      - key: DATABASE_URL
        value: sqlite:///./data/app.db
      - key: CORS_ORIGINS
        value: '["https://ai-command-center.onrender.com","https://ai-command-center-api.onrender.com"]'
      - key: DEBUG
        value: "false"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: RENDER
        value: "true"
    disk:
      name: backend-data
      mountPath: /app/data
      sizeGB: 1

  # Frontend Static Site
  - type: web
    name: ai-command-center
    runtime: static
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist
    region: oregon
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://ai-command-center-api.onrender.com/api/v1
      - key: NODE_VERSION
        value: "20"
