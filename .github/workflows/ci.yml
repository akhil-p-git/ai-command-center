name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 backend/app --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 backend/app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      # Using continue-on-error temporarily as we haven't written comprehensive tests yet
      continue-on-error: true
      run: |
        cd backend
        pytest

  frontend-ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Lint
      working-directory: ./frontend
      run: npm run lint

    - name: Build
      working-directory: ./frontend
      run: npm run build

  docker-build:
    needs: [backend-ci, frontend-ci]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Backend Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: infrastructure/Dockerfile.backend
        push: false
        tags: ai-command-center-backend:latest

    - name: Build Frontend Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: infrastructure/Dockerfile.frontend
        push: false
        tags: ai-command-center-frontend:latest
        build-args: |
          VITE_API_URL=/api/v1

